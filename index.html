<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanyang Li</title>
    <link rel="icon" type="image/png" href="header.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #FDF4E9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .portrait-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .portrait-image {
            max-width: 500px;
            width: 100%;
            height: auto;
            display: block;
        }

        .hotspot {
            position: absolute;
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none;
        }

        /* Toggle this class on/off for debugging hotspot positions */
        .debug-mode .hotspot:hover {
            background: rgba(0, 123, 255, 0.2);
            transform: scale(1.1);
        }

        .hotspot:hover {
            transform: scale(1.1);
        }

        .cursor-label {
            position: fixed;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            transform: translate(-50%, -120%);
        }

        .cursor-label.visible {
            opacity: 1;
        }


        /* Positioning for each hotspot based on the image */
        .poker {
            top: 30%;
            left: 10%;
            width: 86px;
            height: 86px;
        }

        .bird {
            top: 8%;
            left: 15%;
        }

        .bird-2 {
            top: 13%;
            left: 20%;
        }

        .apple {
            top: 3%;
            right: 20%;
        }

        .cat {
            top: 25%;
            right: 10%;
            width: 86px;
            height: 86px;
        }

        .notebook {
            top: 45%;
            right: 15%;
            width: 86px;
            height: 86px;
        }

        .linkedin {
            top: 25%;
            left: 35%;
            width: 30%;
            height: 75%;
            border-radius: 0;
        }

        .linkedin-2 {
            top: 60%;
            left: 22.5%;
            width: 50%;
            height: 40%;
            border-radius: 0;
        }

        .info {
            text-align: center;
        }

        .name {
            font-size: 48px;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .title {
            font-size: 18px;
            color: #666;
            font-weight: 400;
        }

        .nav-index {
            margin-top: 20px;
            font-size: 13px;
            color: #999;
            letter-spacing: 0.5px;
            font-weight: 400;
        }

        .nav-index a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
            font-variant-numeric: oldstyle-nums;
        }

        .nav-index a:hover {
            color: #555;
        }

        @media (max-width: 600px) {
            .portrait-image {
                max-width: 350px;
            }

            .name {
                font-size: 36px;
            }

            .title {
                font-size: 16px;
            }

            .hotspot {
                width: 60px;
                height: 60px;
            }

            .linkedin {
                width: 35%;
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="portrait-container">
        <img src="me.png" alt="Interactive portrait" class="portrait-image">

        <!-- Interactive hotspots -->
        <a href="poker.html" class="hotspot poker" data-label="poker"></a>

        <a href="twitter.html" class="hotspot bird" data-label="twitter"></a>

        <a href="twitter.html" class="hotspot bird-2" data-label="twitter"></a>

        <a href="mobile-apps.html" class="hotspot apple" data-label="ios"></a>

        <a href="projects.html" class="hotspot cat" data-label="cool stuff"></a>

        <a href="writings.html" class="hotspot notebook" data-label="writings"></a>

        <a href="https://linkedin.com/in/hanyangli2" class="hotspot linkedin" data-label="linkedin" target="_blank"></a>

        <a href="https://linkedin.com/in/hanyangli2" class="hotspot linkedin-2" data-label="linkedin" target="_blank"></a>
    </div>

    <div class="info">
        <h1 class="name">hanyang "harry" li</h1>
        <p class="title">software engineer</p>
        <div class="nav-index">
            <a href="https://linkedin.com/in/hanyangli2" target="_blank">01 linkedin</a> ·
            <a href="mobile-apps.html">02 ios</a> ·
            <a href="writings.html">03 writings</a> ·
            <a href="projects.html">04 cool stuff</a> ·
            <a href="poker.html">05 poker</a> ·
            <a href="twitter.html">06 twitter</a>
        </div>
    </div>

    <!-- Floating cursor label -->
    <div class="cursor-label" id="cursorLabel"></div>

    <script>
        const cursorLabel = document.getElementById('cursorLabel');

        document.querySelectorAll('.hotspot').forEach(hotspot => {
            hotspot.addEventListener('mouseenter', (e) => {
                document.body.style.cursor = 'none';
                cursorLabel.textContent = hotspot.getAttribute('data-label');
                cursorLabel.classList.add('visible');
            });

            hotspot.addEventListener('mouseleave', (e) => {
                document.body.style.cursor = 'default';
                cursorLabel.classList.remove('visible');
            });

            hotspot.addEventListener('mousemove', (e) => {
                cursorLabel.style.left = e.clientX + 'px';
                cursorLabel.style.top = e.clientY + 'px';
            });
        });
    </script>
</body>
</html>
